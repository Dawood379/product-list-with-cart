<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <title>Frontend Mentor | Product list with cart</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/src/css/reset.css" />
    <link rel="stylesheet" href="/src/css/styles.css" />
  </head>
  <body>

    <main class="main">
      <section class="cards-container">
        <h1>Desserts</h1>
        <div class="cards"><!-- product-cards --></div>
      </section>

      <div class="cart-container">
        <aside class="cart">
          <h2 class="cart__title">Your Cart (<span id="cart-counter">0</span>)</h2>
          <div class="cart__empty">
            <img src="./assets/images/illustration-empty-cart.svg" class="cart__empty-img" alt="cart is empty">
            <p class="cart__empty-text">Your added items will appear here</p>
          </div>
          <div class="cart__body display-none">
            <div class="cart__items"><!-- cart-data --></div>
            <div class="flex-group">
              <p>Order Total</p>
              <p class="cart__total-price">$<span>0.00</span></p>
            </div>
            <div class="cart__carbon-neutral">
              <img src="./assets/images/icon-carbon-neutral.svg" alt="carbon neutral icon">
              <p>
                This is a <span class="text-semibold">carbon-neutral</span> delivery
              </p>
            </div>
            <button id="confirm-order" class="btn btn--primary btn--block cart__btn">Confirm Order</button>
          </div>
        </aside>
      </div>

      <dialog id="modal">
        <div class="order">
          <img src="./assets/images/icon-order-confirmed.svg" alt="order confirmed">
          <p class="order__title">Order Confirmed</p>
          <p>We hope you enjoy your food!</p>
          <div class="order__items">
            <div id="order__items"><!-- order-items --></div>
            <div class="flex-group">
              <p>Order Total</p>
              <p class="order__total-price">$<span>0.0</span></p>
            </div>
          </div>
          <button id="confirmed-order" class="btn btn--primary btn--block order__btn">Start New Order</button>
        </div>
      </dialog>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io/challenges/product-list-with-cart-5MmqLVAp_d">Frontend Mentor</a>.
      Coded by <a href="https://github.com/the-siavash/">Siavash</a>.
    </footer>

    <script type="module" src="./src/scripts/app.js"></script>
  </body>
</html>
